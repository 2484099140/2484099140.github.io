<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印一个人的一生</title>
</head>
<body>
    <script>
        var i = 1;
        while(i<=100){
            alert('今天我'+i+'岁了');
            i++
        }
        
    </script>
</body>
</html>
